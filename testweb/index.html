<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Absensi</title>
  <link rel="stylesheet" href="stayle.css" />
</head>
<body>

  <div class="form-container">
    <h1>Form Absensi</h1>
    <form id="absenForm" action="#" method="post" autocomplete="off">
      <label for="nama">Nama Lengkap</label>
      <input class="input2" type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />

      <label for="nim">NIM</label>
      <input class="input2" type="text" id="nim" name="nim" placeholder="Masukkan NIM" required />

      <label class="hari" for="hari">Hari</label>
      <select id="hari" name="hari" required>
        <option value="" disabled selected>Pilih hari</option>
        <option>Senin</option>
        <option>Selasa</option>
        <option>Rabu</option>
        <option>Kamis</option>
        <option>Jumat</option>
        <option>Sabtu</option>
        <option>Minggu</option>
      </select>

      <label for="tanggal">Tanggal</label>
      <input type="date" id="tanggal" name="tanggal" required />

      <label for="jam">Jam</label>
      <input type="time" id="jam" name="jam" required />

      <label for="noMeja">No Meja <span class="optional">(Optional)</span></label>
      <input type="text" id="noMeja" name="noMeja" placeholder="Misal: A12 atau 5B" maxlength="10" />

      <button type="submit">Kirim Absensi</button>
    </form>
  </div>

</body>
</html>
